<!DOCTYPE html>
<html>

<head>
<title>Connect - VNC</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<form id="form-connect" action="#">
	<h2 class="form-heading">Where to?</h2>
	<div class="row-fluid">
	<input id="host" class="span9 input-block-level" type="text" placeholder="Hostname" autofocus>
	<input id="port" class="span3 input-block-level" type="number" placeholder="Port">
	</div>
	<button class="btn btn-large btn-primary">Connect</button>
</form>
 
<form id="form-pwd">
	<h2 class="form-heading">Password needed</h2>
	<input id="password" type="password" placeholder="Password">
	<button class="btn btn-primary">Go!</button>
</form>
